<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./main.js" defer></script>
    <script src="./chat.js" defer></script>
    <link rel="stylesheet" href="./fetch.css">
    <title>Chat</title>
</head>
<body>
    <div id="navbar-jq">| </div>
    <h2>chat</h2>
    <button id="cheat">(cheat)</button>
    <button id="deactivate">(deactivate)</button>
    <br/>
    <br/>
    <div id="setup-area">
        <button id="create">create a room</button>
        <button id="piggyback">join a room</button>
    </div>
    <div id="create-area">
        <h3>send this room key to your chat partner:</h3>
        <!-- <p id="offer-box">[offer]</p> -->
        <input id="offer-box" placeholder="[generating...]"></input>
        <!-- <input id="offer-box" value="[generating...]"></input> -->
        <button id="copy-offer">copy to clipboard</button>
        <br/>
        <br/>
        <button id="sent">done!</button>
    </div>
    <div id="join-area">
        <h3>paste the room key from your chat partner:</h3>
        <input id="paste" type="text">
        <br/>
        <br/>
        <button id="join">turn key</button>
    </div>
    <div id="answer-area">
        <h3>send them back this "secret handshake"!</h3>
        <input id="answer-box" placeholder="[generating...]"></input>
        <!-- <input id="answer-box" value="[generating...]"></input> -->
        <button id="copy-answer">copy to clipboard</button>
        <br/>
        <br/>
        <button id="sent-back">done!</button>
    </div>
    <div id="connect-area">
        <h3>paste the "secret handshake" they send back!</h3>
        <input id="paste2" type="text">
        <br/>
        <br/>
        <button id="connect">connect</button>
    </div>
    <div id="chat-area">
        <!-- <p id="outbox">outbox</p> -->
        <!-- <textarea id="chatbox">
            [chat begins here]
        </textarea> -->
        <!-- <br/> -->
        <div id="chatbox">
            [chat begins here]
        </div>
        <br/>
        <input id="message" type="text" placeholder="your message here">
        <!-- <input id="message" type="text" value="msg0" placeholder="your message here"> -->
        <br/>
        <button id="send">send</button>
        <!-- <p id="inbox">inbox</p> -->
    </div>
</body>
</html>
